<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook LoginPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="logo-Facebook.PNG" alt="Facebook logo">
            <p>Facebook helps you connect and share with people in your life. </p>
        </div>
        <div class="right">
            <form action="">
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="password">
                <a href="" class="login">Log In</a>
                <a href="" class="forgetpwd">Forgotten password?</a>
                <hr>
                <div class="signup">
                    <a href="" class="signupbtn">Create New Account</a>
                </div>
            </form>
            <p><b>Create a Page</b> for a celebrity,brand or business.</p>
        </div>
    </div>
</body>
</html>
